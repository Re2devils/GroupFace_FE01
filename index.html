<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/98ca2fa25d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    
    <title>Copany name</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo-container">
                <div id="logo"></div>
                <div id="co-name">Copany name</div>
            </div>
            <div class="menu-container">
                <ul id="main-menu">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">MENU</a></li>
                    <li><a href="#">CONTACT</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <div id="close-menu">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                       
                    
                </ul>
                <div id="hamburger-menu"><i class="fas fa-bars"></i></div>
            </div>
        </header>
        <section id="main-container">
            <form action="#" class="search-container">
                <div class="search-input">
                    <input type="text" placeholder="search...">
                </div>
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <div class="side-bar">
                <div class="side-bar-item">Web design</div>
                <div class="side-bar-item">UI/UX </div>
                <div class="side-bar-item">Javascript</div>
                <div class="side-bar-item">React JS</div>
                <div class="side-bar-footer">Pha Le<br>Coppyright &copy; 2021</div>
            </div>
            <content class="content">
                <div class="content-title">
                    <h2>Welcome</h2>
                </div>
                <div class="content-main">
                    <div class="img-container">
                        <img src="images/fe 01.jpg" alt="images">
                    </div>
                </div>
            </content>
        </section>
    </div>
    <script src="js.js"></script>
</body>
</html>
